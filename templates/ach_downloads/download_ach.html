
<script>
    window.setTimeout(function () {
    location.href = ".";
}, 5000); // refresh/redirect after 5 seconds.
</script>
{% extends 'base.html' %}

{% block title %}{{ title }}{% endblock title %}

{% block content %}
    <div class="container">
        <div class="col d-flex justify-content-center text-center">
            <h1>{{ title }}</h1>
        </div>
    </div>
    <div class="row">
        <div class="row">
             <div class="col-sm d-flex justify-content-center text-center">
                <p>{% autoescape off %}{{ dte }}{% endautoescape %}</p>
            </div>
        </div>
        <div class="row"><p></div>

        <div class="row" >
            <div class="col d-flex justify-content-center text-center">
                Select Download Type
            </div>
         </div>
    <div class="row"><p></div>
    <div class="row">
        <div class="col-12">
            <div class="row">
                 <div class="col d-flex justify-content-center text-center">
                       <a class="btn btn-primary button_width" href="get/new/" role="button">{{ new_documents }} New ACH Documents</a>
                 </div>
              </div>
        </div>
    </div>
    <div class="row"><p></div>
    <div class="row">
        <div class="col d-flex justify-content-center text-center">
            <div class="row">
                 <div class="col">
                       <a class="btn btn-info button_width" href="get/updated" role="button">{{ updated_documents }} Updated ACH Documents</a>
                 </div>
              </div>
        </div>
    </div>


{% endblock content %}
